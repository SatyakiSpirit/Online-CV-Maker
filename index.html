<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Professional CV Maker</h1>
        <form id="cv-form">
            <div class="section">
                <h2>Personal Details</h2>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="mobile" placeholder="Mobile Number" required>
                <input type="text" id="village" placeholder="Village" required>
                <input type="text" id="postOffice" placeholder="Post Office" required>
                <input type="text" id="policeStation" placeholder="Police Station" required>
                <input type="text" id="state" placeholder="State" required>
                <input type="text" id="pin" placeholder="PIN Code" required>
            </div>
            <div class="section">
                <h2>Educational Qualifications</h2>
                <input type="text" id="tenth" placeholder="10th Standard Details" required>
                <input type="text" id="twelfth" placeholder="12th Standard Details" required>
                <input type="text" id="college" placeholder="College Degree" required>
            </div>
            <div class="section">
                <h2>Skills</h2>
                <textarea id="skills" placeholder="Enter your skills (comma separated)" required></textarea>
            </div>
            <button type="button" id="generate-cv">Generate CV</button>
        </form>
        <div id="cv-preview">
            <div id="cv-content">
                <h2>Curriculum Vitae</h2>
                <div id="personal-info"></div>
                <div id="education-info"></div>
                <div id="skills-info"></div>
                <div id="objective">
                    <h3>Career Objective</h3>
                    <p>To secure a challenging position in a reputable organization to expand my learnings, knowledge, and skills.</p>
                </div>
            </div>
        </div>
        <button id="download-pdf">Download PDF</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

</body>
</html>
